<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 - Palindrome</title>
  </head>

  <body>
    <script>
      alert("Давай поиграем в слова и поищем Палиндром!");
      let userInput;

      while (userInput !== null) {
        userInput = prompt(
          "Введите слово или число - проверим оно ли Палиндром.\nКогда устанешь жми - Отмена"
        );
        let splitInput = userInput.toLowerCase().split("");
        let userWord = splitInput.join("");

        let reversedInput = [];
        reversedInput = splitInput.reverse().join("");
        
        if (userWord === reversedInput && userWord !== '') {
          alert("это Палиндром");
        } 
        else if (userWord === '') {
            break;
        }
        else {
          alert("это НЕ палиндром");
        }
      }
    </script>
  </body>
</html>
